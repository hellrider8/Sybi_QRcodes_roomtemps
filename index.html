        import React, { useState } from 'react';
        import { createRoot } from 'react-dom';
        import { Thermometer, Settings, Minus, Plus } from 'lucide-react';

        function App() {
            const [temp, setTemp] = useState(21.0);
            const params = new URLSearchParams(window.location.search);
            const raum = params.get('raum') || 'Wohnzimmer';

            return React.createElement('div', { className: 'bg-white p-8 rounded-[40px] shadow-2xl text-center w-80' },
                React.createElement('div', { className: 'text-xs font-bold text-gray-400 uppercase tracking-widest mb-4' }, raum),
                React.createElement('div', { className: 'flex justify-center mb-6' }, 
                    React.createElement(Thermometer, { size: 64, className: 'text-blue-500' })
                ),
                React.createElement('div', { className: 'text-6xl font-light mb-8' }, temp.toFixed(1) + 'Â°'),
                React.createElement('div', { className: 'flex gap-4' },
                    React.createElement('button', { 
                        onClick: () => setTemp(t => t - 0.5),
                        className: 'flex-1 bg-gray-100 p-4 rounded-2xl active:bg-gray-200' 
                    }, React.createElement(Minus)),
                    React.createElement('button', { 
                        onClick: () => setTemp(t => t + 0.5),
                        className: 'flex-1 bg-blue-500 text-white p-4 rounded-2xl active:bg-blue-600' 
                    }, React.createElement(Plus))
                )
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
